sudo: required
dist: trusty
addons:
  chrome: stable

language: node_js
node_js:
- "8"

before_install:
- curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
- sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
- sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
- sudo apt-get update
- sudo apt-get -y install dotnet-sdk-2.1.4

env:
  global:
  - DOTNET_CLI_TELEMETRY_OPTOUT=1
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1

script:
- dotnet publish --configuration Release --output ../../artifacts/approot src/HelloCoreClrApp --version-suffix build$TRAVIS_BUILD_NUMBER
- dotnet msbuild /t:publish /p:configuration=Release /p:output=../artifacts/wwwroot ui
- dotnet test /p:configuration=Release test/HelloCoreClrApp.Test/HelloCoreClrApp.Test.csproj /p:CollectCoverage=true /p:CoverletOutputDirectory=../../reports
- npm run test --prefix ui

cache:
  directories:
    - $HOME/.nuget/packages
    - node_modules
    - ui/node_modules
